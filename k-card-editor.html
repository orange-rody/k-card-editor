<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8">
    <title>K-Card-Editor | Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "cardEditor.css">
    <script src="https://kit.fontawesome.com/2b69526b77.js" crossorigin="anonymous"></script>
  </head>
  <!-- 複数のページを作成することを考慮してbodyタグにIDをつける -->
  <body id = "edittingPage">
    <div id = "content">
      <div class = "main">
        <div id = "reading">
          <!-- contentクラスでカードのサイズを規程する -->
          <form id="readingCard">
            <div class = "bookIcon">
              <i class="fas fa-book"></i>
            </div>
            <div class = "readingWrap">
              <!-- カードのレイアウトをside-barとmainに２分割する -->
              <div class = "readingMainArea">
                <table>
                  <thead>
                    <tr>
                      <!-- カードの1段目の箇所にtitleと連番が入力できるようにする -->
                      <th class = "readingText">
                        <input type = "text" placeholder = "タイトル" class = "readingTitle readingText" name="readingTitle">                 
                      </th>
                    </tr>  
                    <tr>
                      <!-- カードの2段目の箇所にカードのリード文が入力できるようにする -->
                      <th class = "readingText"><input type = "text" placeholder = "リード文" class = "readingLeadSentence text" name = "readingLeadSentence" ></th>
                    </tr>      
                  </thead>
                  <!-- カードの4段目以降の箇所に引用文や気付きの文章を入力できるようにする -->
                  <tbody class = "readingMainTextArea">
                    <tr class = "readingMainTextArea">
                      <td>
                        <textarea  class = "readingMainText" placeholder = "引用文・気付き" name = "readingMainText"></textarea>
                      </td>                
                    </tr> 
                  </tbody>
                  <tfoot class = "readingInformation">
                    <tr>
                      <td>
                        <input type = "readingText" placeholder = "著者" class = "author" name = "author">
                      </td>
                    </tr>
                    <tr>
                      <td class = "bookInfo"><input type = "text" placeholder = "書名" class = "bookTitle" name = "bookTitle">
                        P.<input type = "number" class = "pages" name="pages"></td>
                    </tr>
                    <tr class = "blank-column"></tr>
                  </tfoot> 
                </table>
              </div>
              <aside class = "readingCard-side">
              </aside> 
              <ul id = "buttonList">
                <li>
                  <input type = "submit" value = "保存" id = "submit-button">
                </li>
                <li>
                  <p id = "cancel-button">
                    戻る
                  </p>
                </li>
                <li>
                  <div id = "printButton">
                    <i class="fas fa-print"></i>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
        <div id = "writing">
          <form id="writingCard">
            <div class = "penIcon">
              <i class = "fas fa-pen-alt"></i>
            </div>
            <div class = "writingWrap">
              <!-- カードのレイアウトをside-barとmainに２分割する -->
              <div class = "writingCardMainArea">
                <table>
                  <thead>
                    <tr>
                      <!-- カードの1段目の箇所にtitleと連番が入力できるようにする -->
                      <th class = "writingText">
                        <input type = "text" placeholder = "タイトル" class = "writingTitle writingText" name="writingTitle">                 
                      </th>
                    </tr>  
                    <tr>
                      <!-- カードの2段目の箇所にカードのリード文が入力できるようにする -->
                      <th class = "writingText"><input type = "text" placeholder = "リード文" class = "writingLeadSentence writingText" name = "leadSentence" ></th>
                    </tr>      
                  </thead>
                  <!-- カードの4段目以降の箇所に引用文や気付きの文章を入力できるようにする -->
                  <tbody class = "writingMainTextArea">
                    <tr class = "writingMainTextArea">
                      <td>
                        <textarea  class = "writingMainText" placeholder = "引用文・気付き" name = "writingMainText"></textarea>
                      </td>                
                    </tr> 
                  </tbody>
                  <tfoot class = "writingInformation">
                    <tr>
                      <td>
                        <input type = "writingText" placeholder = "著者" class = "author" name = "author">
                      </td>
                    </tr>
                    <tr>
                      <td class = "writingBookInfo"><input type = "text" placeholder = "書名" class = "writingBookTitle" name = "writingBookTitle">
                        P.<input type = "number" class = "writingPages" name="writingPages"></td>
                    </tr>
                    <tr class = "blank-column"></tr>
                  </tfoot> 
                </table>
              </div>
              <aside class = "card-side">
                <div id = hushTagSpace>
                  <form id = "hushTagList">
                    <tr>
                      <td>
                        <textarea id = "hushTag1" placeholder = "タグ1" class = "hushTag" name = "hushTag1"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <textarea id = "hushTag2" placeholder = "タグ2" class = "hushTag" name = "hushTag2"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <textarea id = "hushTag3" placeholder = "タグ3" class = "hushTag" name = "hushTag3"></textarea>
                      </td>
                    </tr>
                  </form>
                </div>
              </aside> 
              <ul id = "buttonList">
                <li>
                  <input type = "submit" value = "保存" id = "submit-button">
                </li>
                <li>
                  <p id = "cancel-button">
                    戻る
                  </p>
                </li>
                <li>
                  <div id = "printButton">
                    <i class="fas fa-print"></i>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
      <aside id = "sidebar">
        <div id = "logo">
          <h3 id = "k-card-editor-logo">K-Card-Editor</h3>
        </div>
        <li>
          <a href = "cardViewerTest1.html">
            <i class = "fas fa-home" id = "homeIcon"></i> Home
          </a>
        </li>
        <li>
          <a href = "k-card-editor.html">
            <i class = "fas fa-pen-alt" id = "writeIcon"></i> Write
          </a>
        </li>
        <li>
          <a href = "#">
            <i class = "fas fa-search" id = "search"></i> Search
          </a>
        </li>
        <li>
          <a href = "#">
            <i class = "fas fa-sign-out-alt" id = "logoutIcon"></i> Logout
          </a>
        </li>
      </aside>
    </div>

  </body>
