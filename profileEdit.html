  <body id = "profileEdit">
    <div class = "cover">
      <div class = "content">
        <form id = "form" name = "form">
          <h1>Let's Edit Your Profile!</h1>
          <div class = "flex">
            <div class = "image">
              <!--ユーザーアイコンの画像を登録するゾーン-->
              <div id = "userIcon-zone" class = "userIcon-zone">
                <p id = "faUser">
                  <i class="fas fa-user"></i>
                </p>
                <p id = "delete-userIcon">
                  <i class="fas fa-trash-alt"></i>
                </p>
              </div>
              <input id="upload-userIcon" type="file" accept="image/jpg,image/png">
              <p id = "notice">.jpgと.png形式のファイルが登録できます</p>
              <!--ユーザーイメージの画像を登録するゾーン-->
              <div id = "userImage-zone" class = "userImage-zone">
                <p id = "faImage">
                  <i class="fas fa-image"></i>
                </p>
                <p id = "delete-userImage">
                  <i class="fas fa-trash-alt"></i>
                </p>
              </div>
              <input id="upload-userImage" type="file" accept="image/jpg,image/png">
              <p id = "notice">.jpgと.png形式のファイルが登録できます</p>
            </div>
            <div class = "text">
              <!--ユーザーの名前を登録するゾーン-->
              <p id="nameTitle">お名前</p>
                <input type = "text" id = "userName" name = "userName">
              <!--ユーザーの自己紹介文を登録するゾーン-->
              <p id = "profileTitle">自己紹介</p>
                <textarea id = "profile" name = "profile"></textarea>
              <!--ユーザーの好きな本・最近読んだ本を登録するゾーン--> 
              <p id = "favoriteTitle">好きな本・最近読んだ本</p>
                <textarea id = "favorite" name = "favorite"></textarea> 
              </div>
            </div>
          <div class = "buttons">
            <input type="submit" id = "submitButton" value="登録する"/>
            <a href="viewer.html" id = "cancelButton">キャンセルする</a>
          </div>
        </form>
      </div>
    </div>
